<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        button {
            border-radius: 4px;
            background-color: rgb(50, 50, 255);
            border: none;
            color: white;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <div>
        <h1>clica ai para mudar o tema</h1>
        <button onclick="mudar()">Mudar cor</button>
    </div>



    <script>
        function mudar() {
            const hora = new Date().getHours();
            const minutos = new Date().getMinutes()/60;
            const tudao = hora+minutos;
            let cor;
            let mensagem;

            if (tudao>=0 && tudao<=12) {

                const porc = 255*tudao/12;
                
                const rgb = "rgb("+porc.toString()+","+porc.toString()+",0)";

                document.body.style.backgroundColor = rgb;

            }
            if (tudao>12 && tudao<24) {

                const porc = -((tudao-12)*255/12-255);
                
                const rgb = "rgb("+porc.toString()+","+porc.toString()+",0)";

                document.body.style.backgroundColor = rgb;
            }




        }
    </script>
</body>
</html>
