<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot da Enfermagem</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #chat {
            width: 80%;
            max-width: 600px;
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }
        .user {
            background: #d1e7ff;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .bot {
            background: #e8ffe5;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        #ferramentas {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }

        #fonte {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #fonte button {
            width: 25px;
            height: 25px;
        }

        input {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>NurseX</h2>
        
        <div id="chat"></div>
        <input id="caixa" type="text" placeholder="Digite sua pergunta...">
        <div id="ferramentas">
            <button onclick="limpar()">Limpar</button>
            <button onclick="Gemini()">Enviar</button>
            <div id="fonte">   
                <button onclick="fonte(1)">+</button>
                <button onclick="fonte(-1)">-</button>
            </div>
        </div>
    </div>

    <script>
        function EnviarMensagem(texto, classe) {
            const chat = document.getElementById("chat");
            const p = document.createElement("p");
            p.className = classe;
            p.textContent = texto;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        function Gemini() {
            const input = document.getElementById("caixa");
            const mensagem = input.value.trim();
            if (mensagem === "") return;

            // mostra mensagem do usuário
            EnviarMensagem("Você: " + mensagem, "user");

            input.value = "";

            // Enviar ao PHP
            fetch("gemini.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "mensagem=" + encodeURIComponent(mensagem)
            })
            .then(res => res.text())
            .then(resposta => {
                EnviarMensagem("NurseX : " + resposta, "bot");
            })
            .catch(err => {
                EnviarMensagem("Erro ao conectar ao servidor.", "bot");
                console.error(err);
            });
        
        input.value = "";
        }

        function limpar() {
            const chat = document.getElementById("chat");
            chat.innerHTML = "";
        }


        let tamanho = 16;

        function fonte(num) {
            
            if (num == -1 && tamanho < 14){return;}

            tamanho = tamanho + num;
    
            const chat = document.getElementById("chat");
            chat.style.fontSize= tamanho.toString() + "px";

        }

    
        window.addEventListener("keydown", (event)=>{
            if (event.key === "Enter"){Gemini()}
        })


    </script>
</body>
</html>
